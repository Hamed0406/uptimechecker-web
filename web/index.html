<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UptimeChecker</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
    <style>
      .statusbar { font-size: 0.875rem; opacity: 0.75; margin-bottom: 0.5rem }
      .statusbar code { font-size: 0.8rem }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="status" class="statusbar"></div>

      <h1>UptimeChecker</h1>
      <p>Add URLs and view the latest probe results</p>

      <form id="add-form">
        <div class="grid">
          <input id="url-input" type="url" placeholder="https://example.com" required />
          <button id="add-btn" type="submit">Add</button>
        </div>
      </form>

      <h2>Latest Results</h2>
      <table role="grid" id="latest-table">
        <thead>
          <tr>
            <th>URL</th><th>Up</th><th>HTTP</th><th>Latency (ms)</th><th>Reason</th><th>Checked</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Targets</h2>
      <table role="grid" id="targets-table">
        <thead>
          <tr><th>ID</th><th>URL</th><th>Created</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- config first -->
    <script src="/config.js"></script>
    <script defer src="/app.js"></script>
  </body>
</html>
